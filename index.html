<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Montserrat&family=Qahiri&family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <img src="imagens/rock.jpg" >

        <div class="descricao"> 
            <h2>Nome da música</h2>
            <i>Nome do artista</i>
        </div>

        <div class="duracao">
            <div class="barra">
                <progress value="0" max=""></progress>
                <!-- cria uma barra de progresso
                atributo value ->representa o quão ccheio a barra está
                max -> definir o valor maximo-->
                <div class="ponto"></div><!--o ponto para arrastar a tempo da musica-->
            </div>
            <div class="tempo">
                <p class="inicio">0:00</p>
                <p class="fim">3:20</p>
            </div>
        </div>

        <div class="player">
            <i class="fas fa-step-backward setas anterior"></i>
            <i class="fas fa-play-circle botao-play"></i>
            <i class="fas fa-pause-circle botao-pause"></i>
            <i class="fas fa-step-forward setas proximo"></i>
        </div>
        <audio src="musicas/Down With Your Getup - Mini Vandals.mp3"></audio>
        <script src="script.js"></script>
    </body>
</html>
